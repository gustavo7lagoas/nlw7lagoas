<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Proffy | A sua plataforma de estudos online</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/hearder.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/give-classes.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <script src="/scripts/addField.js" defer></script>

</head>
<body id="page-give-classes">

    <div id="container">

        <header class="page-header">

            <div class="top-bar-container">

                <a href="/"><img src="/images/icons/back.svg" alt="Voltar"></a>
                <img src="/images/logo.svg" alt="Proffy">

            </div>

            <div class="header-content">
                <strong>Que incr&iacute;vel que voc&ecirc; quer dar aulas</strong>
                <p>O primeiro passo &eacute; preencher esse formul&aacute;rio de inscri&ccedil;&atilde;o</p>
            </div>

        </header>

        <main>
            <form id="create-class">
                
                <fieldset>
                    <legend>Seus dados</legend>

                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(come&ccedil;e com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatapp">Whatsapp <small>(somente n&uacute;mero)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio"required></textarea>
                    </div>
                    
                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>

                    <div class="select-block">
                        <label for="name">Mat&eacute;ria</label>
                        <select name="subject" id="subject" required>
                            <option value="" disabled="" hidden="">Selecione uma op&ccedil;&atilde;o</option>
                            {% for subject in subjects %}
                            <option value="{{loop.index}}">{{subject}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Custo da sua hora <small>(R$)</small></label>
                        <input name="cost" id="cost" type="number" required>
                    </div>
                    
                </fieldset>
                
                <fieldset id="schedule-items">
                    <legend>Hor&aacute;rios Dispon&iacute;veis
                        <button type="button" id="add-time">+ Novo Hor&aacute;rio</button>
                    </legend>

                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da semana </label>
                            <select name="weekday[]" id="weekday" required>
                                <option value="" hidden="">Selecione uma opção</option>
                                {% for day in weekdays %}
                                <option value="{{loop.index0}}">{{day}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        
                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from" id="time_from[]">
                        </div>
                        
                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to" id="time_to[]">
                        </div>
                    </div>
                        
                </fieldset>

            </form>

            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso Importante">Importante! <br> Preencha todos os dados
                </p>
                <button type="submit" form="create-class">Salvar Cadastro</button>
            </footer>

        </main>

    </div>

</body>
</html>
